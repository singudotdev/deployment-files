tls:
  certificates:
    - certFile: /certs/cert.pem
      keyFile: /certs/cert.key

global:
  checkNewVersion: false
  sendAnonymousUsage: false

http:
  routers:
    route:
      rule: "Host(`subdomain.singu.dev`)"
      service: route-service
      tls: true
      entryPoints: websecure

  services:
    route-service:
      loadBalancer:
        servers:
          - url: "http://192.168.1.123:1337"
