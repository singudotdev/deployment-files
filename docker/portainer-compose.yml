services:
  agent:
    image: portainer/agent:2.21.5
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    networks:
      - agent_network
    deploy:
      mode: global
      placement:
        constraints: [node.platform.os == linux]
      labels:
        - traefik.enable=false

  app:
    image: portainer/portainer-ee:2.21.5
    command: -H tcp://tasks.agent:9001 --tlsskipverify
    volumes:
      - data:/data
    networks:
      - agent_network
      - traefik
    ports:
      - "8000:8000"
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.role == manager]
      labels:
        - traefik.enable=true
        - traefik.swarm.network=traefik
        - traefik.http.routers.portainer.rule=Host(`subdomain.singu.dev`)
        - traefik.http.routers.portainer.entrypoints=websecure
        - traefik.http.routers.portainer.tls=true
        - traefik.http.services.portainer-service.loadbalancer.server.scheme=https
        - traefik.http.services.portainer-service.loadbalancer.server.port=9443

networks:
  agent_network:
    driver: overlay
    attachable: true
  traefik:
    name: traefik
    external: true

volumes:
  data:
